<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div id="app">
    <div class="container mt-4">
        <h1 class="blue font-weight-bold">{{title}}</h1>
        <hr><br>
        <h1 class="text-center font-weight-bold mt-4">{{header}}</h1>
        <div class="mt-4 text-center">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="url form-control" v-model="url">
                </div>
                <div class="col-md-5">
                    <input type="text" class="keyword form-control" v-model="keyword">
                </div>
                <div class="col-md-2">
                    <button class="clear btn button btn-danger" @click="clear">Clear</button>
                </div>
            </div>
        </div>
        <h3 class="text-center mt-4">Result</h3>
        <div>Amount: {{pagination.total}}</div>
        <div>Page to :{{pagination.page}}</div>
        <ul>
            <li v-for="(list, i) in result" :key="i">
                <span v-html="list.text"></span>
                <a :href="`${url}&t=${list.start}s`" target="_blank">Youtube</a>
            </li>
        </ul>
    </div>
</div>
</body>


</html>
